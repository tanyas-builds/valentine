<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>A Special Message ‚ù§Ô∏è</title>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --primary-pink: #ff4d6d;
            /* Brighter, more vibrant pink */
            --bg-color: #ffb3c1; 
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
            transition: background-color 0.5s ease;
        }

        #container { 
            text-align: center; 
            padding: 20px; 
            z-index: 10; 
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .image-box {
            width: 448px; 
            max-width: 90%;
            min-height: 320px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            overflow: hidden;
            background-color: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: contain; 
        }

        h1 { color: #c9184a; font-size: 2.5rem; margin-top: 15px; text-shadow: 2px 2px white; }

        .buttons { 
            display: flex; 
            gap: 20px; 
            justify-content: center; 
            align-items: center; 
            margin-top: 30px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #yesBtn { background-color: #43a047; color: white; position: relative; z-index: 100; }
        #noBtn { background-color: var(--primary-pink); color: white; }

        #successSection { display: none; width: 100%; }
    </style>
</head>
<body>

    <div id="container">
        <div id="askSection">
            <div class="image-box">
                <img src="valentine.gif" alt="Valentine GIF">
            </div>
            <h1 id="question">Will you be my Valentine?</h1>
            <div class="buttons">
                <button id="yesBtn" onclick="celebrate()">YES OF COURSE</button>
                <button id="noBtn" onclick="handleNo()">NO</button>
            </div>
        </div>

        <div id="successSection">
            <div class="image-box">
                <div class="tenor-gif-embed" data-postid="18093781729549550194" data-share-method="host" data-aspect-ratio="1.07792" data-width="100%">
                    <a href="https://tenor.com/view/jay-renshaw-chit-success-you-did-it-congratulations-gif-18093781729549550194">Jay Renshaw Chit GIF</a>
                </div>
                <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
            </div>
            <h1 style="font-size: 3.5rem;">YAAAY! ‚ù§Ô∏è</h1>
            <p style="font-size: 1.5rem; color: #c9184a; font-weight: bold;">I'll see you on the 14th!</p>
        </div>
    </div>

    <script>
        let scale = 1;
        const noMessages = ["Are you sure?", "Really sure??", "Think about it!", "Pwease? ü•∫", "I'll be very sad...", "I'm gonna cry!", "NO IS BROKEN", "Click the green one!"];
        let messageIndex = 0;

        function handleNo() {
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            scale += 0.6;
            yesBtn.style.transform = `scale(${scale})`;
            noBtn.innerText = noMessages[messageIndex];
            messageIndex = (messageIndex + 1) % noMessages.length;
            if (scale > 12) {
                noBtn.style.display = 'none';
                document.getElementById('question').innerText = "JUST PRESS YES! ‚ù§Ô∏è";
            }
        }

        function celebrate() {
            document.getElementById('askSection').style.display = 'none';
            document.getElementById('successSection').style.display = 'block';
            // Even brighter pink on success!
            document.body.style.backgroundColor = '#ff85a1';

            const end = Date.now() + (10 * 1000);
            (function frame() {
                confetti({ particleCount: 3, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#ff4d6d', '#ffffff'] });
                confetti({ particleCount: 3, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#ff4d6d', '#ffffff'] });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }
    </script>
</body>
</html>
