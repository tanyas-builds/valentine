<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>A Special Message ‚ù§Ô∏è</title>
    <meta property="og:title" content="Wait, I have a question...">
    <meta property="og:description" content="Open this to see what's up!">
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --primary-pink: #ff4d6d;
            --bg-color: #fff0f3;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            /* Fixes the "bouncy" scroll on iPhones */
            height: 100vh; 
            margin: 0;
            background-color: var(--bg-color);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden; /* Prevents scrolling */
            transition: background-color 0.5s ease;
        }

        #container { 
            text-align: center; 
            padding: 20px; 
            z-index: 10; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .image-box {
            /* DYNAMIC SIZE: 
               Width = 80% of screen width 
               Height = 40% of screen height 
               This ensures it never pushes buttons off screen */
            width: 80vw;
            max-width: 350px; /* Don't get too big on desktop */
            height: 40vh; 
            max-height: 350px;
            
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            overflow: hidden;
        }

        img {
            width: 100%;
            height: 100%;
            /* 'cover' fills the box nicely even if image is tall */
            object-fit: cover; 
        }

        h1 { 
            color: var(--primary-pink); 
            /* Responsive font size */
            font-size: clamp(1.5rem, 5vw, 2.5rem); 
            margin: 10px 0 20px;
            line-height: 1.2;
        }

        .buttons { 
            display: flex; 
            gap: 15px; 
            justify-content: center; 
            align-items: center; 
            width: 100%;
            flex-wrap: wrap; /* Allows buttons to stack on VERY small screens */
        }

        button {
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            /* Prevents double-tap to zoom on iPhone */
            touch-action: manipulation; 
        }

        #yesBtn { background-color: #43a047; color: white; position: relative; z-index: 100; }
        #noBtn { background-color: var(--primary-pink); color: white; }

        #successSection { display: none; width: 100%; }

        /* iPhone Specific Tweaks */
        @media (max-width: 480px) {
            .image-box {
                width: 85vw;
                height: 45vh; /* Give image a bit more height on mobile */
            }
            button {
                padding: 12px 20px; /* Slightly smaller buttons */
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="askSection">
            <div class="image-box">
                <img src="valentine.gif" alt="Valentine GIF">
            </div>
            <h1 id="question">Will you be my Valentine?</h1>
            <div class="buttons">
                <button id="yesBtn" onclick="celebrate()">YES!</button>
                <button id="noBtn" onclick="handleNo()">NO</button>
            </div>
        </div>

        <div id="successSection">
            <div class="image-box">
                <img src="yaay.jpg" alt="YAAAY!">
            </div>
            <h1 style="font-size: 2.5rem;">YAAAY! ‚ù§Ô∏è</h1>
            <p style="font-size: 1.2rem; color: #ff4d6d;">I'll see you on the 14th!</p>
        </div>
    </div>

    <script>
        let scale = 1;
        const noMessages = [
            "Really?", 
            "Think again!", 
            "Pwease? ü•∫", 
            "I'll cry...", 
            "Don't do this!", 
            "Click YES!"
        ];
        let messageIndex = 0;

        function handleNo() {
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            
            // Smaller growth increment for mobile so it doesn't break layout too fast
            scale += 0.3; 
            yesBtn.style.transform = `scale(${scale})`;
            
            noBtn.innerText = noMessages[messageIndex];
            messageIndex = (messageIndex + 1) % noMessages.length;
            
            if (scale > 5) {
                noBtn.style.display = 'none';
                document.getElementById('question').innerText = "JUST PRESS YES! ‚ù§Ô∏è";
            }
        }

        function celebrate() {
            document.getElementById('askSection').style.display = 'none';
            document.getElementById('successSection').style.display = 'block';
            document.body.style.backgroundColor = '#ffc1cc';

            const end = Date.now() + (10 * 1000);
            (function frame() {
                confetti({
                    particleCount: 3,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#ff4d6d', '#ffffff']
                });
                confetti({
                    particleCount: 3,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#ff4d6d', '#ffffff']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }
    </script>
</body>
</html>
