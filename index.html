<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Message ❤️</title>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            /* Brighter, punchier pinks */
            --bg-color: #ff85a1; 
            --text-color: #800f2f;
            --btn-no: #ff4d6d;
            --btn-yes: #2d6a4f;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            transition: background-color 0.5s ease;
        }

        #container { 
            text-align: center; 
            padding: 20px; 
            max-width: 500px;
        }

        .image-box {
            width: 100%;
            max-width: 448px;
            height: 320px;
            margin: 0 auto 20px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Changed to cover for a better look */
        }

        h1 { color: var(--text-color); font-size: 2.2rem; margin: 15px 0; }

        .buttons { display: flex; gap: 20px; justify-content: center; margin-top: 20px; }

        button {
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            color: white;
            transition: 0.2s;
        }

        #yesBtn { background-color: var(--btn-yes); }
        #noBtn { background-color: var(--btn-no); }

        #successSection { display: none; }
    </style>
</head>
<body>

    <div id="container">
        <div id="askSection">
            <div class="image-box">
                <img src="valentine.gif" alt="Waiting..." onerror="this.src='https://media.tenor.com/HycmZ_R5ka8AAAAC/some-mascots-bounce-fail.gif'">
            </div>
            <h1 id="question">Will you be my Valentine?</h1>
            <div class="buttons">
                <button id="yesBtn" onclick="celebrate()">YES!</button>
                <button id="noBtn" onclick="handleNo()">NO</button>
            </div>
        </div>

        <div id="successSection">
            <div class="image-box">
                <img src="https://media.tenor.com/jay-renshaw-chit-success-you-did-it-congratulations-gif-18093781729549550194/full.gif" alt="SUCCESS!">
            </div>
            <h1 style="font-size: 3rem;">YAAAY! ❤️</h1>
            <p style="font-size: 1.5rem; color: #800f2f;">I'll see you on the 14th!</p>
        </div>
    </div>

    <script>
        let scale = 1;
        const noMessages = ["Really?", "Pwease?", "I'll cry...", "Think again!", "Last chance!"];
        let msgIdx = 0;

        function handleNo() {
            const yes = document.getElementById('yesBtn');
            const no = document.getElementById('noBtn');
            scale += 0.5;
            yes.style.transform = `scale(${scale})`;
            no.innerText = noMessages[msgIdx];
            msgIdx = (msgIdx + 1) % noMessages.length;
            if (scale > 8) no.style.display = 'none';
        }

        function celebrate() {
            document.getElementById('askSection').style.display = 'none';
            document.getElementById('successSection').style.display = 'block';
            document.body.style.backgroundColor = '#ff4d6d'; // Extra bright pink!

            const duration = 5 * 1000;
            const end = Date.now() + duration;

            (function frame() {
                confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#ffffff', '#ff4d6d'] });
                confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#ffffff', '#ff4d6d'] });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }
    </script>
</body>
</html>
