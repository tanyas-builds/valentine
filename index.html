<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>A Special Message ‚ù§Ô∏è</title>
    <meta property="og:title" content="Wait, I have a question...">
    <meta property="og:description" content="Open this to see what's up!">
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --primary-pink: #ff4d6d;
            --bg-color: #fff0f3;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
            transition: background-color 0.5s ease;
        }

        #container { 
            text-align: center; 
            padding: 20px; 
            z-index: 10; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image-box {
            width: 448px; 
            height: 320px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            overflow: hidden;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: contain; 
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            background-color: white; /* Helps if GIF is transparent */
        }

        h1 { color: var(--primary-pink); font-size: 2.5rem; margin-top: 15px; }

        .buttons { 
            display: flex; 
            gap: 20px; 
            justify-content: center; 
            align-items: center; 
            margin-top: 30px;
            min-height: 100px; /* Prevents jumping when Yes grows */
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #yesBtn { background-color: #43a047; color: white; position: relative; z-index: 100; }
        #noBtn { background-color: var(--primary-pink); color: white; }

        #successSection { display: none; }
    </style>
</head>
<body>

    <div id="container">
        <div id="askSection">
            <div class="image-box">
                <img src="valentine.gif" alt="Valentine GIF">
            </div>
            <h1 id="question">Will you be my Valentine?</h1>
            <div class="buttons">
                <button id="yesBtn" onclick="celebrate()">YES OF COURSE</button>
                <button id="noBtn" onclick="handleNo()">NO</button>
            </div>
        </div>

        <div id="successSection">
            <div class="image-box">
                <img src="yaay.jpg" alt="YAAAY!">
            </div>
            <h1 style="font-size: 3.5rem;">YAAAY! ‚ù§Ô∏è</h1>
            <p style="font-size: 1.5rem; color: #ff4d6d;">I'll see you on the 14th!</p>
        </div>
    </div>

    <script>
        let scale = 1;
        const noMessages = [
            "Are you sure?", 
            "Really sure??", 
            "Think about it!", 
            "Pwease? ü•∫", 
            "I'll be very sad...", 
            "I'm gonna cry!", 
            "NO IS BROKEN", 
            "Click the green one!"
        ];
        let messageIndex = 0;

        function handleNo() {
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            
            // Increase the size of the Yes button
            scale += 0.5;
            yesBtn.style.transform = `scale(${scale})`;
            
            // Change the text of the No button
            noBtn.innerText = noMessages[messageIndex];
            messageIndex = (messageIndex + 1) % noMessages.length;
            
            // If Yes button gets too big, hide the No button
            if (scale > 10) {
                noBtn.style.display = 'none';
                document.getElementById('question').innerText = "JUST PRESS YES! ‚ù§Ô∏è";
            }
        }

        function celebrate() {
            document.getElementById('askSection').style.display = 'none';
            document.getElementById('successSection').style.display = 'block';
            document.body.style.backgroundColor = '#ffc1cc';

            // Confetti effect
            const end = Date.now() + (10 * 1000);
            (function frame() {
                confetti({
                    particleCount: 3,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#ff4d6d', '#ffffff']
                });
                confetti({
                    particleCount: 3,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#ff4d6d', '#ffffff']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }
    </script>
</body>
</html>
